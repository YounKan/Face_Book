    <script>
      function openTab(evt, cityName) {
        var i, x, tablinks;
        x = document.getElementsByClassName("city");
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < x.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" selected-button", "");
        }
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " selected-button";
      }
    </script>
    <script type="text/javascript">


      function ratingStar(stars) {
        allStars = ""
        for(var i = 0; i < stars; i++){
          var checkhalf = ((stars - (i+1)) === 0.5);
            allStars += '<img class="rating-star" src="/static/image/star.png" >'
          if(checkhalf){
            allStars += '<img class="rating-star" src="/static/image/star2.png" >'
            return allStars;
          }  
        }
        return allStars;
      }

      var source = new EventSource("/live-data");
      source.onmessage = function(event) {
        var jsonData = JSON.parse(event.data);
        var databooks = jsonData.databooks;
        var face = jsonData.face;
        var recbox = ""
        console.log(event.data);
        // if(face == "unknown"){
        //   $(".rec-box").empty();
        // }
      
        $(".content-box").empty();

        recbox = '<div class="rec-box">\
            <div class="box">\
              <div class="tab-bar">\
                <button class="tab-button tablink selected-button" onclick="openTab(event,\'Recommend\')">Recommend</button>\
                <button class="tab-button tablink" onclick="openTab(event,\'History\')">History</button>\
              </div>\
              <div id="Recommend" class="inner-box city">\
                <h2>Your Recommendation :</h2>\
                <div class="messcards">'
      
        for (var i = 0; i < databooks.length; i++) {
            var counter = databooks[i];
            recbox += '<div class="col-12"><div class="card">\
                        <div class="card-body">\
                          '+counter.title+'\
                        </div>\
                        <div>\
                          '+ratingStar(counter.rating)+'\
                        </div>\
                      </div></div>'
        }
        recbox += '</div></div></div>\
            <div id="History" class="inner-box city" style="display:none">\
              <h2>Purchase History :</h2>\
              <p>Paris is the capital of France.</p> \
            </div></div>'
        $(".content-box").append(recbox);
      };
