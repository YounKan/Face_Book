    <script>
      function openTab(evt, cityName) {
        var i, x, tablinks;
        x = document.getElementsByClassName("city");
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < x.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" selected-button", "");
        }
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " selected-button";
      }
    </script>
  
    <script type="text/javascript">
        var source = new EventSource("/live-data");
        source.onmessage = function(event) {
          var jsonData = JSON.parse(event.data);
          var allbox = ""
          $(".messcards").empty();
          for (var i = 0; i < jsonData.length; i++) {
              var counter = jsonData[i];
              allbox += '<div class="col-12"><div class="card">\
                          <div class="card-body">\
                            '+counter.title+'\
                          </div>\
                        </div></div>'
          }
          console.log(event.data);
          // console.log(jsonData.title);
          $(".messcards").append(allbox);
        };
    </script>
